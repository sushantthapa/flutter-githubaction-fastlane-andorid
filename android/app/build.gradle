plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.my_first_app"
    compileSdkVersion rootProject.ext.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }


     signingConfigs {
        release {
            storeFile file("app/my_first_app.keystore") // Replace with your keystore path
            storePassword System.getenv("KEYSTORE_PASSWORD") // Replace with your keystore password
            keyAlias System.getenv("KEY_ALIAS") // Replace with your key alias
            keyPassword  System.getenv("KEY_PASSWORD") // Replace with your key password
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false // Optional: Enables/disables code shrinking
            shrinkResources false // Optional: Shrinks unused resources
            // Add any additional release build configurations if required
        }
    }


}

flutter {
    source = "../.."
}
